<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>
</head>
<body>
	<center>
	<h1>Online Registration Form</h1>
<form>
	<table>
		<tr>
			<td>
				Name:
			</td>
			
			<td>
			   <input type="text" placeholder="Name" name="name" required autofocus/>
			</td>
		</tr>	   	
		<tr>
			<td>
				Username:
			</td>

			<td>
				<input type="text" required placeholder="abc123" name="uname">
			</td>
		</tr>
        <tr>
            <td>
				Password:
			</td>

			<td>
				<input type="Password" required placeholder="Shhhh!" name="pwd">
			</td>
		</tr>
		<tr>
            <td>
			    Confirm Password:
			</td>

			<td>
				<input type="Password" required placeholder="It's a secret" name="cpwd">
			</td>
		</tr>
		
		<tr>
            <td>
			    Gender:
			</td>

			<td>
				<input type="radio" id="male" name="gender" value="male" /> Male <br> 
				<input type="radio" id="female" name="gender" value="female"/> Female <br>  
				<input type="radio" id="other" name="gender" value="other" /> Other  
			</td>
		</tr>
		
		<tr>
			<td>
			   Address:
            </td>
            <td>
            	<textarea cols="20" rows="5" value="address" name="address" placeholder="House A Street B" multiple></textarea> 
            </td>
        </tr>    
		<tr>
			<td>
                Profession :
            </td>
            <td>
            <select name="occupation">
  			<option value="">Select One</option>
			<option value="">Student</option>
			<option value="">Working Professional</option>
  			</select>
  		    </td>
		</tr>

		<tr>
			<td>
            <br><input type="submit" value="Submit">
 			
            
			</td>   
		</tr>
</table>
</form>
</center>
</body>
</html>
